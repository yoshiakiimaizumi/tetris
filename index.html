<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>TETLE</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Fascinate+Inline" rel="stylesheet">
	<link rel='stylesheet' href='./css/style.css'>
  </head>
  <body class="bg-image-loop">
	<script src='/socket.io/socket.io.js' type="text/javascript"></script>
    <!--   勝利判定の画像 -->
    <img class="win" src="images/WIN.png" width="700" heigth="357" alt="win">
    <img class="lose" src="images/LOSE.png" width="700" heigth="357" alt="lose">
    <img class="wait" src="images/wait.png" width="600" alt="wait">
    <img class="pose" src="images/stop.png" width="600" alt="stop">
    <!--   勝利判定の画像 end -->
   
  <div class="overhidden">
		
    <canvas  class ="main" id = "enemydisp" width="300" height="600"></canvas>
    <div class="contentBox">
        <div class="timmer">
        	<div id="counter">TIMER</div>
        </div>
        <div class="information">
        	<div class="enemyInfo">
        		<canvas id="nextShape"></canvas>
          		<div class="enemyMedicenBox"></div>
       		</div>
        	<div class="myInfo">
        		<canvas id="nextShape"></canvas>
        		<div class="myMedicenBox"></div>
        	</div>
        	</div>
      	<div class="startSwich">
        	<button id="getStart">TWO</button>
			<button id="getStartOne">ONE</button>
			<button id="testStart">TEST1</button>	
        </div>
    </div>
		 <canvas class ="main" id = "mydisp" width="300" height="600"></canvas>
   		
  </div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
 $(function(){
       socket = io.connect();
       attackedCounter = 0;
      $("#getStart").click(function(){
        console.log("1 ok");
        $("#getStart").prop("disabled", true);
        $("#getStart").fadeOut(1000);
        waitImage()
        socket.emit('aikotoba','start');
      });
      socket.on('toGame',function(data){
        console.log("2 ok");
        newGame();
      });
      socket.on('board',function(data){
        enemyRender(data);
      });
      socket.on('attack',function(data){
        attackedCounter++;
      });
      socket.on('pose',function(data){
        pose(data);
      });
      socket.on('end',function(data){
         winnerImage();
          stopTimer();
        $("#getStart").prop("disabled", false);
        $("#getStart").fadeIn(2000);
      });
      $("#testStart").click(function(){
    	 myGame(); 
      });
});
  </script>

    <script src='./js/tetris.js'  type="text/javascript"></script>
    <script src='./js/render.js'  type="text/javascript"></script>
    <script src='./js/controller.js'  type="text/javascript"></script>
    <script src='./js/emitprocess.js'></script>
    <script src='./js/enemyRender.js'></script>
    <script src='./js/attack.js'></script>
    <script src='./js/judge.js'></script>
  </body>
</html>
